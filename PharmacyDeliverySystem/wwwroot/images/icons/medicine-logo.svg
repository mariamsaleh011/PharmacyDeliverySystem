<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 64 64"
     stroke="black"
     fill="none"
     stroke-width="3"
     stroke-linecap="round"
     stroke-linejoin="round">

  <!-- bottle body -->
  <rect x="18" y="22" width="28" height="30" rx="4" ry="4" />
  <!-- bottle cap -->
  <rect x="20" y="12" width="24" height="10" rx="4" ry="4" />
  <!-- line between cap and body -->
  <line x1="18" y1="22" x2="46" y2="22" />

  <!-- plus sign -->
  <line x1="32" y1="34" x2="32" y2="44" />
  <line x1="27" y1="39" x2="37" y2="39" />

  <!-- capsule -->
  <g transform="translate(34 38) rotate(-25)">
    <rect x="0" y="0" width="24" height="12" rx="6" ry="6" />
    <line x1="12" y1="0" x2="12" y2="12" />
  </g>
</svg>
